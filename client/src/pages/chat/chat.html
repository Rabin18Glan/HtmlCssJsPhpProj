<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="../../../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
   
</head>
<body>
   <!-- User list  -->
    <div class="users">
        <div class="flex p-5 justify-between">
          <div  class="flex gap-2 items-center">  <div class="uppercase font-bold text-xl  p-2 rounded-full bg-purple-500" id="avatar"></div>
            <h1 id="name" class=" font-semibold"></h1></div>
            <button id="logout" class="power"><i class="fa fa-power-off" aria-hidden="true"></i></button>
            
        </div>
        <div class="search">
            <input placeholder="Search.." class="search-input" type="text">
            <button class='search-icon'><i class="fa fa-search" aria-hidden="true"></i></i></button>
           </div>

           <div class="users-list" id="user-list">
           
       </div>
           </div>
    </div>

<!-- Chat Container  -->
    <div class="chat-container">

<!-- User-info  -->
       <div class="top-section">
        <div class="user-info" id="user-info">
            <img class="avatar" src="./../../../public/images/user.jpeg" alt="">
            <h1 class="user-name" id="current-chat-user">Ameera</h1>
        </div>
        <i class="fa fa-sliders icon" aria-hidden="true"></i>
       </div>

<!-- Messages  -->
        <div class="messages" id="messages">
            <div class="w-40 h-64 bg-[url('./beuty.png')] bg-cover"></div>
            <!-- <div class="me" id="my-message"></div>
            <div class="you" id="your message"></div> -->
        </div>


    <!-- Send message  -->
        <div class="message-input">
       <i class="fa fa-plus-circle icon" aria-hidden="true"></i>
    <i class="fa fa-microphone icon" aria-hidden="true"></i>
           <form id="message-form" class="input-message" >
            <input placeholder="Enter Message..." class="myinput" type="text" id="message-input" name="message">
            <button  type="submit" class='send-btn icon'><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
           </form>
     
    <div class="icon" onclick="sendSmile()">ðŸ˜Š</div>
        </div>
    </div>
    
</body>
<script src="./sessions/session.js"></script>
<script src ="users/fetchUsers.js"></script>

<script src="./sessions/logout.js"></script>
</html>
