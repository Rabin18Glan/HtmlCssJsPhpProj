<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="../../../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
</head>
<body>
   <!-- User list  -->
    <div class="users">
        <div class="head">
          <div  class="flex gap-5">  <img class="avatar" src="./../../../public/images/Image (9).jpg" alt="">
            <h1>Rabin Glan</h1></div>
            <button id="logout" class="power"><i class="fa fa-power-off" aria-hidden="true"></i></button>
            
        </div>
        <div class="search">
            <input placeholder="Search.." class="search-input" type="text">
            <button class='search-icon'><i class="fa fa-search" aria-hidden="true"></i></i></button>
           </div>

           <div class="users-list">
            <div class="list-user-now"> 
                 <img class="avatar" src="./../../../public/images/user.jpeg" alt="">
               <div class="list-user-detail">
                <h2>Ameera</h2>
                <h4 id="recent-msg">Hello! How are you?</h4>
               </div>
            </div>
            <div class="list-user"> 
                <img class="avatar" src="./../../../public/images/sabina.webp" alt="">
              <div class="list-user-detail">
               <h2>Sabina</h2>
               <h4>Hi</h4>
              </div>
           </div>
           <div class="list-user"> 
            <img class="avatar" src="./../../../public/images/meruna.jpeg" alt="">
          <div class="list-user-detail">
           <h2>Meruna</h2>
           <h4>Okay</h4>
          </div>
       </div>
           </div>
    </div>

<!-- Chat Container  -->
    <div class="chat-container">

<!-- User-info  -->
       <div class="top-section">
        <div class="user-info">
            <img class="avatar" src="./../../../public/images/user.jpeg" alt="">
            <h1 class="user-name">Ameera</h1>
        </div>
        <i class="fa fa-sliders icon" aria-hidden="true"></i>
       </div>

<!-- Messages  -->
        <div class="messages" id="messages">
            <div class="w-40 h-64 bg-[url('./beuty.png')] bg-cover"></div>
            <!-- <div class="me" id="my-message"></div>
            <div class="you" id="your message"></div> -->
        </div>


    <!-- Send message  -->
        <div class="message-input">
       <i class="fa fa-plus-circle icon" aria-hidden="true"></i>
    <i class="fa fa-microphone icon" aria-hidden="true"></i>
           <form id="message-form" class="input-message" >
            <input placeholder="Enter Message..." class="myinput" type="text" id="message-input" name="message">
            <button  type="submit" class='send-btn icon'><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
           </form>
     
    <div class="icon" onclick="sendSmile()">ðŸ˜Š</div>
        </div>
    </div>
    
</body>
<script src="chat.js"></script>
</html>
